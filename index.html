<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crime Report Form</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://as2.ftcdn.net/v2/jpg/03/76/71/21/1000_F_376712153_j0jblT0ASEqLt3WLROIw4m2rXl3SaDlA.jpg" alt="Crime Report Logo" class="logo">
            <h1>Crime Report Form</h1>
        </header>
        <form id="crime-report-form">
            <div class="input-group">
                <label>Are you the victim? *</label>
                <input type="radio" id="victim-yes" name="victim" value="yes" required>
                <label for="victim-yes">Yes</label>
                <input type="radio" id="victim-no" name="victim" value="no" required>
                <label for="victim-no">No</label>
            </div>
            <div class="input-group">
                <label>Did you witness the crime? *</label>
                <input type="radio" id="witness-yes" name="witness" value="yes" required>
                <label for="witness-yes">Yes</label>
                <input type="radio" id="witness-no" name="witness" value="no" required>
                <label for="witness-no">No</label>
            </div>
            <div class="input-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Eg. +1 800 0000000" required>
            </div>
            <div class="input-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" placeholder="Describe the crime..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
